<ul class="comments">
    {% for comment in comments %}
    <li class="comment">
        <div class="comment-thumbnail">
            <a href="#">
                {% with image_file = url_for('static',
                 filename='profile_pictures/'+comment.author.avatar_file) %}
                <img class="round profile-thumbnail" src="{{ image_file }}">
                {% endwith %}
            </a>
        </div>
        <div class="comment-content">
            <div class="comment-date">
                {{ moment(comment.timestamp).fromNow() }}
            </div>
            <div class="comment-author">
                <a href="#">{{ comment.author.username }}</a>
            </div>
            <div class="comment-body">
                {{ comment.body }}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
