<div class="media">
    <div class="phrase-thumbnail">
        <img class="rounded phrase-img" src="{{ phrase.image_file }}">
    </div>
    <div class="phrase-content">
        <h2 class="account-heading">{{ phrase.body }}</h2>
        <p class="text-secondary">{{ phrase.transcription }}</p>
        <p class="text-secondary">{{ phrase.translation }}</p>
    </div>
    <div>
        {% if phrase.examples %}
            <h3>Examples:</h3>
            <ul>
            {% for example in phrase.examples %}
                <li>
                <p>{{ example.body }}</p>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
